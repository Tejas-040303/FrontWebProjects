                    </div>
                    <div class="col">

                    </div>
                    <div class="col">

                                width="100%" height="225" style="object-fit: contain;">
                        </div>
                    </div>

                    <div class="col">
                        <div class="card shadow-sm">
                            <img src="../image/shop-img1.jpeg" alt="img" class="bd-placeholder-img card-img-top"
                                width="100%" height="225" style="object-fit: contain;">
                        </div>
                    </div>
                    <div class="col">
                        <div class="card shadow-sm">
                            <img src="../image/shop-img2.jpeg" alt="img" class="bd-placeholder-img card-img-top"
                                width="100%" height="225" style="object-fit: contain;">
                        </div>
                    </div>
                    <div class="col">
                        <div class="card shadow-sm">
                            <img src="../image/shop-img3.jpeg" alt="img" class="bd-placeholder-img card-img-top"
                                width="100%" height="225" style="object-fit: contain;">

                    </div>
                </div>
            </div>
            <button type="button" class="load-button" onclick="loadMore()">Load More</button>
        </div>
    </section>

    <!-- Contact and Footer Section -->
    <footer class="row row-cols-1 row-cols-sm-2 row-cols-md-5 py-5 my-5 border-top footer-row">
        <div class="col mb-3 form-container">
            <h2>Contant</h2>
            <p>Question? Go ahead.</p>
            <form action="">
                <div class="form-input">
                    <input type="text" name="user-name" id="user-name" placeholder="Name" required>
                </div>

                <div class="form-input">
                    <input type="email" name="user-email" id="user-email" placeholder="Email" required>
                </div>

                <div class="form-input">
                    <input type="text" name="user-subject" id="user-subject" placeholder="Subject" required>
                </div>

                <div class="form-input">
                    <input type="text" name="user-message" id="user-message" placeholder="Message" required>
                </div>

                <button type="submit" class="form-button">Send</button>
            </form>
        </div>

        <div class="col mb-3 footer-about-container">
            <h5>About</h5>
            <ul class="nav flex-column">
                <li class="nav-item mb-2"><a href="./about.html" class="nav-link p-0 text-body-secondary"><u>About
                            us</u></a>
                </li>
                <li class="nav-item mb-2"><a href="www.googlemap.com" class="nav-link p-0 text-body-secondary"><u>Find
                            store</u></a>
                </li>
                <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-body-secondary"><u>Shipment</u></a>
                </li>
                <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-body-secondary"><u>Payment</u></a>
                </li>
                <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-body-secondary"><u>Gift card</u></a>
                </li>
                <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-body-secondary"><u>Help</u></a></li>
            </ul>

        </div>

        <div class="col mb-3 contact-container">
            <h5>Store</h5>
            <ul class="nav flex-column">
                <li class="nav-item mb-2">
                    <i class="fas fa-map-marker-alt"></i>Company name
                </li>
                <li class="nav-item mb-2"><i class="fas fa-phone"></i>0044123123</li>
                <li class="nav-item mb-2"><i class="fas fa-envelope"></i>ex@mail.com</li>
            </ul>
            <ul class="nav flex-column">
                <h4>We accept</h4>
                <li class="nav-item mb-2">
                    <i class="fas fa-university"></i>
                    Amex
                </li>
                <li class="nav-item mb-2">
                    <i class="fas fa-credit-card"></i>Credit Card
                </li>
                <li class="nav-item mb-2">
                </li>
                <li class="nav-item mb-2">
                    <i class="fab fa-facebook"></i>
                    <i class="fab fa-instagram"></i>
                    <i class="fas fa-ghost"></i>
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-linkedin"></i>
                    <i class="fas fa-print"></i>

                </li>
            </ul>
        </div>
    </footer>

        crossorigin="anonymous"></script>
    <script src="../js/index-gallery.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var shopNowButtons = document.querySelectorAll(".contact");

            if (shopNowButtons.length > 0) {
                shopNowButtons.forEach(function (button) {
                    button.addEventListener("click", function () {
                        var sectionTwo = document.querySelector(".footer-row");
                        if (sectionTwo) {
                            sectionTwo.scrollIntoView({ behavior: "smooth", block: "start" });
                        }
                    });
                });
            }
        });
        AOS.init();
    </script>
